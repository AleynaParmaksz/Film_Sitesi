<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href='https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css' rel='stylesheet'>
	
	 <link rel="shortcut icon" type="image/png" href="movie.icon"/>
	 <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@200;300;400;600;700;900&display=swap" rel="stylesheet">
    <!-- OWL CAROUSEL -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.carousel.min.css" integrity="sha512-tS3S5qG0BlhnQROyJXvNjeEM4UpMXHrQfTGmbQ1gKmelCxlSEBUaxhRBj/EFTzpbP4RVSrpEikbmdJobCvhE3g==" crossorigin="anonymous" />
    <!-- BOX ICONS -->
    <link href='https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css' rel='stylesheet'>
    <!-- APP CSS -->
	<link rel="stylesheet" href="style.css">
	<title>
	WatchWorlD
	</title>
	
    <link rel="shortcut icon" href="favicon.png" type="image/x-icon" />
</head>

<body>
	
	<div id="container" class="container">
		
	
		<!-- FORM SECTION -->
		<div class="row">
			<!-- SIGN UP -->
		
			<div class="col align-items-center flex-col sign-up">
				<div class="form-wrapper align-items-center">
					<div class="form sign-up">
					
						<div class="input-group">
							<i class='bx bxs-user'></i>
							<input type="text" placeholder="Kullanıcı Adı">
						</div>
						<div class="input-group">
							<i class='bx bx-mail-send'></i>
							<input type="email" placeholder="Email">
						</div>
						<div class="input-group">
							<i class='bx bxs-lock-alt'></i>
							<input type="password" placeholder="Şifre">
						</div>
						<div class="input-group">
							<i class='bx bxs-lock-alt'></i>
							<input type="password" placeholder="Şifreyi Onayla">
						</div>
						<button>
							Oturum Aç
						</button>
						<p>
							<span>
								Zaten hesabınız var mı?
							</span>
							<b onclick="toggle()" class="pointer">
								Oturum açın
							</b>
						</p>
					</div>
				</div>
				<div class="form-wrapper">

					<div class="social-list align-items-center sign-up">
						<div class="align-items-center facebook-bg">
							<a href="https://tr-tr.facebook.com/" target="_blank"><i class='bx bxl-facebook'></i></a>
						</div>
						<div class="align-items-center google-bg">
							<a href="https://www.google.com/" target="_blank"><i class='bx bxl-google'></i></a>
						</div>
						<div class="align-items-center twitter-bg">
							<a href="https://twitter.com/home?lang=tr"><i class='bx bxl-twitter'></i></a>
						</div>
						<div class="align-items-center insta-bg">
							<a href="https://www.instagram.com/"><i class='bx bxl-instagram-alt'></i></a>
						</div>
					</div>
				</div>
			</div>
			<!-- END SIGN UP -->
			<!-- SIGN IN -->
			<div class="col align-items-center flex-col sign-in">
				<div class="form-wrapper align-items-center">
					<div class="form sign-in">
						<div class="input-group">
							<i class='bx bxs-user'></i>
							<input type="text" placeholder="Kullanıcı Adı">
						</div>
						<div class="input-group">
							<i class='bx bxs-lock-alt'></i>
							<input type="password" placeholder="Şifre">
						</div>
						<button>
							Oturum aç
						</button>
						<p>
							<b>
								Parolanızı mı unuttunuz?
							</b>
						</p>
						<p>
							<span>
								Hesabınız yok mu?
							</span>
							<b onclick="toggle()" class="pointer">
								buradan kaydolun
							</b>
						</p>
					</div>
				</div>
				<div class="form-wrapper">
					<div class="social-list align-items-center sign-in">
						<div class="align-items-center facebook-bg">
							<a href="https://tr-tr.facebook.com/" target="_blank"><i class='bx bxl-facebook'></i></a>
						</div>
						<div class="align-items-center google-bg">
							<a href="https://www.google.com/" target="_blank"><i class='bx bxl-google'></i></a>
						</div>
						<div class="align-items-center twitter-bg">
							<a href="https://twitter.com/home?lang=tr"><i class='bx bxl-twitter'></i></a>
						</div>
						<div class="align-items-center insta-bg">
							<a href="https://www.instagram.com/"><i class='bx bxl-instagram-alt'></i></a>
						</div>
					</div>
				</div>
			</div>
			<!-- END SIGN IN -->
		</div>
		<!-- END FORM SECTION -->
		<!-- CONTENT SECTION -->
		<div class="row content-row">
			<!-- SIGN IN CONTENT -->
			
			<div class="col align-items-center flex-col">
				<div class="text sign-in">
					<h2>
						Giriş 
						<br> 
						Yap
					</h2>
			
				</div>
				<div class="img sign-in">
					<img src="Movie-Icon-1-460x406.png" alt="welcome">
				</div>
			</div>
			<!-- END SIGN IN CONTENT -->
			<!-- SIGN UP CONTENT -->
			<div class="col align-items-center flex-col">
				<div class="img sign-up">
					<img src="popcorn-movie-time-512.png" alt="welcome">
				</div>
				<div class="text sign-up">
					<h2>
						Bize katıl
					</h2>
					
				</div>
			</div>
			<!-- END SIGN UP CONTENT -->
		</div>
		<!-- END CONTENT SECTION -->
	</div>

    <!-- OWL CAROUSEL -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/owl.carousel.min.js" integrity="sha512-bPs7Ae6pVvhOSiIcyUClR7/q2OAsRiovw4vAkX+zJbw3ShAeeqezq50RIIcIURq7Oa20rW2n2q+fyXBNcU9lrw==" crossorigin="anonymous"></script>
    <!-- APP SCRIPT -->
	<script src="index.js"></script>
</body>

</html>
