<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Walking Dead</title>
</head>
<body>
    <header>
        <a href="#" class="logo"><img src="logo.png" alt=""></a>
    </header>
    <div class="banner">
        <div class="content">
            <h2><span>The Walking Dead</span></h2>
            <p>
                The Walking Dead, aynı adlı çizgi roman serisine dayanmaktadır. Roman, dünya çapında beklenmedik bir biçimde ortaya çıkan esrarengiz bir bulaşıcı beyinsel hastalık sonucu, modern medeniyetin sonunu getiren bir zombi salgınını konu eder.
            </p>
            <a href="#" class="play" onclick="toggle();"><img src="play.png" alt="">İZLE</a>
        </div>
    </div>
    <div class="trailer">
        <video src="TheHohh.mp4" controls="true"></video>
        <img src="close.png" alt="" class="close" onclick="toggle();">
    </div>
    <script>
        function toggle(){
        var trailer=document.querySelector('.trailer');
        let video=document.querySelector('.video');
        trailer.classList.toggle('active');
        video.currentTime = 0;
        video.pause();
    }
    </script>
</body>
</html>
