<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>How I met Your Mother</title>
</head>
<body>
    <header>
        <a href="#" class="logo"><img src="logo.png" alt=""></a>
    </header>
    <div class="banner">
        <div class="content">
            <h2><span>How I met Your Mother</span></h2>
            <p>
                How i met your mother dizisi 2030 yılında, Ted Mosby adlı başrol karakterin çocuklarına anneleri ile nasıl tanıştığını anlatması ile başlamaktadır. Dizide genellikle Ted Mosby'nin geçmişinde arkadaşları ile yaşadığı hayatı anlatılmaktadır.

            </p>
            <a href="#" class="play" onclick="toggle();"><img src="play.png" alt=""> İZLE</a>
        </div>
    </div>
    <div class="trailer">
        <video src="HowIMYM.mp4" controls="true"></video>
        <img src="close.png" alt="" class="close" onclick="toggle();">
    </div>
    <script>
        function toggle(){
        var trailer=document.querySelector('.trailer');
        let video=document.querySelector('.video');
        trailer.classList.toggle('active');
        video.currentTime = 0;
        video.pause();
    }
    </script>
</body>
</html>
