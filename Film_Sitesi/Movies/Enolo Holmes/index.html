<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enolo Holmes</title>
</head>
<body>
    <header>
        <a href="#" class="logo"><img src="logo.png" alt=""></a>
    </header>
    <div class="banner">
        <div class="content">
            <h2><span>Enola Holmes</span></h2>
            <p>
                Enola Holmes (Millie Bobby Brown) annesiyle yaşayan ve annesi tarafından eğitilen bir kız. ... Annesinin kayboluşunu çözmek için ağabeyleri Sherlock ve Mycroft'tan yardım isteyen Enola, onlardan beklediği ilgiyi göremiyor. Annesini tek başına bulmak için Londra'ya gidiyor.

            </p>
            <a href="#" class="play" onclick="toggle();"><img src="play.png" alt="">İZLE</a>
        </div>
    </div>
    <div class="trailer">
        <video src="TheHohh.mp4" controls="true"></video>
        <img src="close.png" alt="" class="close" onclick="toggle();">
    </div>
    <script>
        function toggle(){
        var trailer=document.querySelector('.trailer');
        let video=document.querySelector('.video');
        trailer.classList.toggle('active');
        video.currentTime = 0;
        video.pause();
    }
    </script>
</body>
</html>
