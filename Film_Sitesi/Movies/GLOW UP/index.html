<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> GLOW UP</title>
</head>
<body>
    <header>
        <a href="#" class="logo"><img src="logo.png" alt=""></a>
    </header>
    <div class="banner">
        <div class="content">
            <h2><span> GLOW UP</span></h2>
            <p>
                Bu yarışma programında makyaj sanatçısı adayları, güzellik sektöründe kariyer yapma fırsatı elde etmek için renkli zorlukları aşmaya çalışıyor. Canınız neyi isterse izleyin. Jüri üyeleri L'Oréal Paris'ten Val Garland ve MAC Cosmetics'den Dominic Skinner.                
            </p>
            <a href="#" class="play" onclick="toggle();"><img src="play.png" alt="">İZLE</a>
        </div>
    </div>
    <div class="trailer">
        <video src="AşkveGurur.mp4" controls="true"></video>
        <img src="close.png" alt="" class="close" onclick="toggle();">
    </div>
    <script>
        function toggle(){
        var trailer=document.querySelector('.trailer');
        let video=document.querySelector('.video');
        trailer.classList.toggle('active');
        video.currentTime = 0;
        video.pause();
    }
    </script>
</body>
</html>
