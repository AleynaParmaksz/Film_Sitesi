<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>72 Tehlikeli Hayvan</title>
</head>
<body>
    <header>
        <a href="#" class="logo"><img src="logo.png" alt=""></a>
    </header>
    <div class="banner">
        <div class="content">
            <h2><span>72 Tehlikeli Hayvan</span></h2>
            <p>
                Bebeklerinizi dingolardan korumaya, hamam böceği büyüklüğündeki sinekleri kovmaya çalıştığınız Avustralya’daki tatilinizde, sıcak bir yaz günü balkondan okyanus manzarasının güzelliğine bakmak ya da dalış kursuna yazılmak iyi bir fikir gibi görünüyor olabilir…
                                
            </p>
            <a href="#" class="play" onclick="toggle();"><img src="play.png" alt="">İZLE</a>
        </div>
    </div>
    <div class="trailer">
        <video src="AşkveGurur.mp4" controls="true"></video>
        <img src="close.png" alt="" class="close" onclick="toggle();">
    </div>
    <script>
        function toggle(){
        var trailer=document.querySelector('.trailer');
        let video=document.querySelector('.video');
        trailer.classList.toggle('active');
        video.currentTime = 0;
        video.pause();
    }
    </script>
</body>
</html>
