<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Madagaskar</title>
</head>
<body>
    <header>
        <a href="#" class="logo"><img src="logo.png" alt=""></a>
    </header>
    <div class="banner">
        <div class="content">
            <h2><span>Madagaskar</span></h2>
        <p>
            New York'ta bir hayvanat bahçesinde başlayan filmde zebra Marty yapay hayvanat bahçesi ortamında bunalıp doğaya geri dönmek istemektedir. Arkadaşları olan aslan Alex, zürafa Melman ve hipopotam Gloria her ne kadar Marty'yi durdurmaya çalışsalar da Marty kaçmanın bir yolunu bulur.
                </p>
            <a href="#" class="play" onclick="toggle();"><img src="play.png" alt="">İZLE</a>
        </div>
    </div>
    <div class="trailer">
        <video src="YourHonor.mp4" controls="true"></video>
        <img src="close.png" alt="" class="close" onclick="toggle();">
    </div>
    <script>
        function toggle(){
        var trailer=document.querySelector('.trailer');
        let video=document.querySelector('.video');
        trailer.classList.toggle('active');
        video.currentTime = 0;
        video.pause();
    }
    </script>
</body>
</html>
