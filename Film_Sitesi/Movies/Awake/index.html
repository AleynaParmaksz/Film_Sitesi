<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Awake</title>
</head>
<body>
    <header>
        <a href="#" class="logo"><img src="logo.png" alt=""></a>
    </header>
    <div class="banner">
        <div class="content">
            <h2><span>Awake</span></h2>
            <p>
                Dünya çapında yaşanan ani bir olay dünyadaki tüm elektronik aletleri ve insanlığın uyuyabilme yetisini yok etmiştir. Kısa süre içinde dünyaya kaos hakim olmaya başlamıştır. Filmde, Rodriguez'in kızı insanlığın ihtiyacı olan tedavinin anahtarıdır.
            </p>
            <a href="#" class="play" onclick="toggle();"><img src="play.png" alt="">İZLE</a>
        </div>
    </div>
    <div class="trailer">
        <video src="BirdBox.mp4" controls="true"></video>
        <img src="close.png" alt="" class="close" onclick="toggle();">
    </div>
    <script>
        function toggle(){
        var trailer=document.querySelector('.trailer');
        let video=document.querySelector('.video');
        trailer.classList.toggle('active');
        video.currentTime = 0;
        video.pause();
    }
    </script>
</body>
</html>
