<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aşk ve Gurur</title>
</head>
<body>
    <header>
        <a href="#" class="logo"><img src="logo.png" alt=""></a>
    </header>
    <div class="banner">
        <div class="content">
            <h2><span>Aşk ve Gurur</span></h2>
            <p>
                Aşk ve Gurur, taşralı bir beyefendinin kızı olan Elizabeth Bennett ile varlıklı ve soylu toprak sahibi Fitzwilliam Darcy arasındaki çatışmayı anlatır. ... Elizabeth'in davranışında da hem özsaygının uyandırdığı gurur hem de Darcy'nin züppeliği karşısındaki öfkesi etkili olur.

            </p>
            <a href="#" class="play" onclick="toggle();"><img src="play.png" alt="">İZLE</a>
        </div>
    </div>
    <div class="trailer">
        <video src="AşkveGurur.mp4" controls="true"></video>
        <img src="close.png" alt="" class="close" onclick="toggle();">
    </div>
    <script>
        function toggle(){
        var trailer=document.querySelector('.trailer');
        let video=document.querySelector('.video');
        trailer.classList.toggle('active');
        video.currentTime = 0;
        video.pause();
    }
    </script>
</body>
</html>
