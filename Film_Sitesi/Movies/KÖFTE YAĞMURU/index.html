<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Köfte Yağmuru</title>
</head>
<body>
    <header>
        <a href="#" class="logo"><img src="logo.png" alt=""></a>
    </header>
    <div class="banner">
        <div class="content">
            <h2><span>Köfte Yağmuru</span></h2>
        <p>
            Sevilen çocuk kitabından uyarlanan destansı boyutlardaki bu komik macera, yiyeceğin gökten yağmur gibi yağdığı bir kasabayı anlatıyor! Hevesli bir mucit olan Flint Lockwood, şimdiye kadar üretilmiş en tuhaf cihazlardan bazılarının ardındaki çekingen dahidir.
                </p>
            <a href="#" class="play" onclick="toggle();"><img src="play.png" alt="">İZLE</a>
        </div>
    </div>
    <div class="trailer">
        <video src="YourHonor.mp4" controls="true"></video>
        <img src="close.png" alt="" class="close" onclick="toggle();">
    </div>
    <script>
        function toggle(){
        var trailer=document.querySelector('.trailer');
        let video=document.querySelector('.video');
        trailer.classList.toggle('active');
        video.currentTime = 0;
        video.pause();
    }
    </script>
</body>
</html>
