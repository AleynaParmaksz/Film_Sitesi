<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chambers</title>
</head>
<body>
    <header>
        <a href="#" class="logo"><img src="logo.png" alt=""></a>
    </header>
    <div class="banner">
        <div class="content">
            <h2><span>Chambers</span></h2>
            <p>
     Kalp nakli sonrası korkunç hayaller ve şeytani dürtülerin peşini bırakmadığı bir genç, donörünün gizemli ölümünün ardındaki gerçeği ortaya çıkarmaya çalışır. Canınız neyi isterse izleyin. Oscar adayı Uma Thurman, Tony Goldwyn ("Scandal") ve Sivan Alyra Rose ile birlikte rol alıyor.
            </p>
            <a href="#" class="play" onclick="toggle();"><img src="play.png" alt="">İZLE</a>
        </div>
    </div>
    <div class="trailer">
        <video src="Chambers.mp4" controls="true"></video>
        <img src="close.png" alt="" class="close" onclick="toggle();">
    </div>
    <script>
        function toggle(){
        var trailer=document.querySelector('.trailer');
        let video=document.querySelector('.video');
        trailer.classList.toggle('active');
        video.currentTime = 0;
        video.pause();
    }
    </script>
</body>
</html>
